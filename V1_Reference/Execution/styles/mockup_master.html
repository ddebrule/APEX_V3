<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGR | Master Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-deep: #0E1117;
            --brand-red: #FF0033;
            --brand-red-dim: #CC0029;
            --text-white: #FFFFFF;
            --text-muted: #888888;
            --border-hairline: #333333;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- GLOBAL HEADER --- */
        .global-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: #000;
            border-bottom: 1px solid #222;
            position: relative;
        }

        .brand-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: var(--brand-red);
            letter-spacing: 2px;
        }

        .header-divider {
            width: 1px;
            height: 24px;
            background: #444;
            margin: 0 16px;
        }

        .page-context {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: var(--text-white);
            letter-spacing: 1px;
        }

        /* Rainbow Line */
        .rainbow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                #FF0000 0%, 
                #FF8800 14%, 
                #FFF700 28%, 
                #00FF00 42%, 
                #00FFFF 56%, 
                #0000FF 70%, 
                #8B00FF 84%, 
                #FF0055 100%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- LAYOUT GRID --- */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--border-hairline);
            padding: 24px;
        }

        .driver-card {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--brand-red);
            margin: 0 auto 16px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.2);
        }

        .driver-name {
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 20px;
            margin: 0;
        }

        .driver-rank {
            background: var(--brand-red);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
        }

        /* --- CONTENT AREA --- */
        .content-area {
            flex: 1;
            padding: 40px;
        }

        /* 2-TONE DATA GRID */
        .data-grid-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Rajdhani';
            font-size: 14px;
            color: var(--brand-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-hairline);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .grid-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
        }

        .label-col {
            width: 40%;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value-col {
            flex: 1;
            font-size: 16px;
            color: var(--text-white);
            font-weight: 500;
        }

        /* CONTROLS */
        .btn-primary {
            background: var(--brand-red);
            color: white;
            border: none;
            padding: 12px 24px;
            font-family: 'Rajdhani';
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary:hover {
            background: var(--brand-red-dim);
        }

        /* Input pill simulation */
        .input-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-pill:focus {
            border-color: var(--brand-red);
            outline: none;
        }

    </style>
</head>
<body>

    <!-- 1. THE GLOBAL HEADER -->
    <header class="global-header">
        <div class="brand-logo">AGR</div>
        <div class="header-divider"></div>
        <div class="page-context">MASTER TEMPLATE PREVIEW</div>
        <div class="rainbow-line"></div>
    </header>

    <div class="main-container">
        
        <!-- 2. THE SIDEBAR -->
        <aside class="sidebar">
            <div class="driver-card">
                <div class="avatar-circle">
                    <span style="font-size: 30px;">üèéÔ∏è</span>
                </div>
                <h3 class="driver-name">JOHN DOE</h3>
                <span class="driver-rank">PRO LICENSE</span>
            </div>

            <div class="data-grid-section">
                <div class="section-title">My Fleet</div>
                <div class="grid-row" style="padding: 8px 0;">
                    <span style="color: #fff; font-size: 14px;">Tekno EB48 2.0</span>
                </div>
                <div class="grid-row" style="padding: 8px 0;">
                    <span style="color: #888; font-size: 14px;">Mugen MBX8R</span>
                </div>
            </div>
        </aside>

        <!-- 3. THE MAIN CONTENT (Showing the "2-Tone" Rule) -->
        <main class="content-area">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 40px;">
                
                <!-- COL 1: FORM INPUTS (Example) -->
                <div>
                    <div class="section-title">SESSION CONTEXT</div>
                    
                    <div style="margin-bottom: 16px;">
                        <div class="label-col" style="margin-bottom: 6px;">EVENT NAME</div>
                        <div class="input-pill">2024 Grand Prix</div>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <div class="label-col" style="margin-bottom: 6px;">TRACK SURFACE</div>
                        <div class="input-pill">High Grip Clay</div>
                    </div>
                </div>

                <!-- COL 2: DATA READOUT (Example) -->
                <div>
                    <div class="section-title">LIVE TELEMETRY</div>
                    
                    <div class="grid-row">
                        <div class="label-col">BEST LAP</div>
                        <div class="value-col" style="color: #39FF14;">12.4s</div>
                    </div>
                    <div class="grid-row">
                        <div class="label-col">AVG LAP</div>
                        <div class="value-col">12.8s</div>
                    </div>
                    <div class="grid-row">
                        <div class="label-col">CONSISTENCY</div>
                        <div class="value-col">94%</div>
                    </div>
                    <div class="grid-row">
                        <div class="label-col">TIRE TEMP</div>
                        <div class="value-col" style="color: var(--brand-red);">185¬∞F</div>
                    </div>
                </div>

                <!-- COL 3: ACTIONS (Example) -->
                <div>
                    <div class="section-title">ACTIONS</div>
                    <div style="background: #111; padding: 20px; border: 1px solid #333;">
                        <p style="color: #888; font-size: 12px; margin-top: 0;">NEXT SESSION</p>
                        <h2 style="margin: 0 0 20px 0;">QUALIFYING 2</h2>
                        <button class="btn-primary">START SESSION</button>
                    </div>
                </div>

            </div>

        </main>
    </div>

</body>
</html>
